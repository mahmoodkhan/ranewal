{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block content %}
<div id = "new_pr_form_div" class="row">
    <div class="col-md-12">
        <div class="panel panel-info">
            <div class="panel-heading"><h4> {% if pr.pk %} Update {% else %} New {% endif %} Purchase Request Form for Goods </h4></div>
            <div class="panel-body">
                {% crispy form %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block extra_js %}
<script type = "text/javascript">
    $(document).ready(function() { 
        update_office_select($("#id_country").val());
        update_currency_select($("#id_country").val());
        $("#id_country").select2({ allowClear: true, });
        $("#id_office").select2({ allowClear: true, });
        $("#id_currency").select2({ allowClear: true, });
        $("#id_approver1").select2({ allowClear: true, });
        $("#id_approver2").select2({ allowClear: true, });
        $("#id_project_reference").focus();
    });
</script>
{% endblock extra_js%}
